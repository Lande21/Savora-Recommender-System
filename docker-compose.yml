version: "3.8"

services:
  postgres:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: savora
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./data_collection/mankato_restaurants.csv:/docker-entrypoint-initdb.d/mankato_restaurants.csv
      - ./data_collection/mankato_restaurant_reviews.csv:/docker-entrypoint-initdb.d/mankato_restaurant_reviews.csv
      - postgres_data:/var/lib/postgresql/data
    networks:
      - savora-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d savora"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    
  api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    restart: "no"
    command: mvn spring-boot:run
    ports:
      - "5000:5000"
      - "5005:5005"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/savora
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      JWT_SECRET: your_secure_jwt_secret_here
      SERVER_PORT: 5000
      SPRING_DEVTOOLS_RESTART_ENABLED: "true"
      SPRING_DEVTOOLS_ADD_PROPERTIES: "true"
      SPRING_MAIN_ALLOW_CIRCULAR_REFERENCES: "true"
      SPRING_MVC_CORS_ALLOWED-ORIGINS: "*"
      SPRING_MVC_CORS_ALLOWED-METHODS: "GET,POST,PUT,DELETE,OPTIONS"
      SPRING_MVC_CORS_ALLOWED-HEADERS: "*"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - savora-network
    volumes:
      - ./api:/app
      - maven_cache:/root/.m2

  webapp:
    build:
      context: ./webapp
      dockerfile: Dockerfile.dev
    restart: always
    ports:
      - "3001:3001"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
      - PORT=3001
    depends_on:
      - api
    networks:
      - savora-network
    volumes:
      - ./webapp:/app
      - node_modules:/app/node_modules

  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
    networks:
      - savora-network

  kafka:
    image: wurstmeister/kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9093,OUTSIDE://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "user-events:4:1"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka-data:/var/lib/kafka/data
    depends_on:
      - zookeeper
    networks:
      - savora-network

  kafka-consumer:
    build:
      context: ./kafka
      dockerfile: Dockerfile
    container_name: kafka-consumer
    restart: always
    environment:
      KAFKA_BROKERS: kafka:9093
      KAFKA_TOPIC: user-events
      KAFKA_GROUP_ID: hdfs-consumer-group
      HDFS_URL: http://namenode:9870
      HDFS_USER: hdfs
      HDFS_BASE_PATH: /user/savora/events
    volumes:
      - ./kafka:/app
    depends_on:
      kafka:
        condition: service_started
      namenode:
        condition: service_started
      hadoop-init:
        condition: service_completed_successfully
    networks:
      - savora-network

  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    restart: always
    ports:
      - "9870:9870"  # Web UI
      - "9000:9000"  # RPC port
    environment:
      - CLUSTER_NAME=test
    env_file:
      - ./hadoop/.env
    volumes:
      - hadoop-namenode:/hadoop/dfs/name
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9870"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - savora-network

  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode
    restart: always
    depends_on:
      - namenode
    ports:
      - "9864:9864"
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
    env_file:
      - ./hadoop/.env
    volumes:
      - hadoop-datanode:/hadoop/dfs/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9864"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - savora-network

  hadoop-init:
    image: bde2020/hadoop-base:2.0.0-hadoop3.2.1-java8
    container_name: hadoop-init
    env_file:
      - ./hadoop/.env
    volumes:
      - ./hadoop/init-hdfs.sh:/init-hdfs.sh
    entrypoint: ["/bin/sh", "/init-hdfs.sh"]
    depends_on:
      - namenode
      - datanode
    networks:
      - savora-network

  analytics:
    build:
      context: ./hadoop
      dockerfile: Dockerfile
    container_name: analytics-service
    depends_on:
      - namenode
      - datanode
      - kafka-consumer
      - postgres
    volumes:
      - ./hadoop:/app
      - ./analytics_output:/output
      - ./Datasets_mpls:/data
    networks:
      - savora-network
    environment:
      - HDFS_URL=http://namenode:9870
      - HDFS_USER=hdfs
      - PG_HOST=postgres
      - PG_PORT=5432
      - PG_DB=savora
      - PG_USER=user
      - PG_PASSWORD=password

networks:
  savora-network:
    driver: bridge

volumes:
  postgres_data:
  maven_cache:
  node_modules:
  kafka-data:
  zookeeper-data:
  hadoop-namenode:
  hadoop-datanode:
